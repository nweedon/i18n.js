<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>${title}</title>

    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
  </head>
  <body>
  	<div class="container" style="padding-top:10px">
		<div class="jumbotron">
			<h1>${headers.jumbotron.header}</h1>
			<h2>${headers.jumbotron.subheader}</h2>
		</div>
	</div>

  	<div class="container">
	  	<div class="row">
	  		<div class="col-sm-6 col-md-4">
	  			<div class="thumbnail" style="height:370px;">
	  				<div class="caption">
	  					<h3>${headers.sections[0]}</h3>
	  					${content.sections[0]}
	  					<br />
	  					<br />&nbsp;
	  					<button type="button" class="btn btn-default" style="width:100%;">${content.buttons[0]}</button>
	  				</div>
	  			</div>
	  		</div>

	  		<div class="col-sm-6 col-md-4">
	  			<div class="thumbnail" style="height:370px;">
	  				<div class="caption">
	  					<h3>${headers.sections[1]}</h3>
	  					${content.sections[1]}
 						<br />
 						<br />&nbsp;
 						<button type="button" class="btn btn-default" style="width:100%;">${content.buttons[0]}</button>
	  				</div>
	  			</div>
	  		</div>

	  		<div class="col-sm-6 col-md-4">
	  			<div class="thumbnail" style="height:370px;">
	  				<div class="caption">
	  					<h3>${headers.sections[2]}</h3>
	  					${content.sections[2]}
	  					<br />
	  					<br />&nbsp;
	  					<button type="button" class="btn btn-default" style="width:100%;">${content.buttons[0]}</button>
	  				</div>
	  			</div>
	  		</div>
	  	</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="js/i18n-jQuery.js"></script>
	<script>
		$(window).ready(function() {
			$().translate('he', true);
		});
	</script>
  </body>
</html>
